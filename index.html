<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Winget_logo.png/640px-Winget_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winget Modern Search</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#FAFAFA',
              foreground: '#0F172A', // Slate-900
              muted: {
                DEFAULT: '#F1F5F9', // Slate-100
                foreground: '#64748B', // Slate-500
              },
              card: {
                DEFAULT: '#FFFFFF',
                foreground: '#0F172A',
              },
              border: '#E2E8F0', // Slate-200
              accent: {
                DEFAULT: '#0052FF', // Electric Blue
                secondary: '#4D7CFF', // Gradient end
                foreground: '#FFFFFF',
              },
              ring: '#0052FF',
            },
            fontFamily: {
              display: ['"Calistoga"', 'serif'],
              sans: ['"Inter"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            boxShadow: {
              'sm': '0 1px 3px rgba(0,0,0,0.06)',
              'md': '0 4px 6px rgba(0,0,0,0.07)',
              'lg': '0 10px 15px rgba(0,0,0,0.08)',
              'xl': '0 20px 25px rgba(0,0,0,0.1)',
              'accent': '0 4px 14px rgba(0,82,255,0.25)',
              'accent-lg': '0 8px 24px rgba(0,82,255,0.35)',
            },
            animation: {
              'float': 'float 5s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #FAFAFA;
        color: #0F172A;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      .font-display {
        font-family: 'Calistoga', serif;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        background: #FAFAFA;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }
    </style>
